<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <form action="">
      <table>
        <thead>
          <tr>
            <th colspan="2">Registration Form</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><label for="student name">Student name</label></td>
            <td><input type="text" name="" id="student name" /></td>
          </tr>
          <tr>
            <td><label for="Father's Name">Father's Name</label></td>
            <td><input type="text" name="" id="Father's Name" /></td>
          </tr>
          <tr>
            <td><label for="Mother's Name">Mother's Name</label></td>
            <td><input type="text" name="" id="Mother's Name" /></td>
          </tr>
          <tr>
            <td><label for="Date of Birth">Date of Birth</label></td>
            <td><input type="date" name="" id="Date of Birth" /></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <label for="male">Male</label>
              <input type="radio" name="gender" id="male" />
              <label for="female">Female</label>
              <input type="radio" name="gender" id="female" />
            </td>
          </tr>
          <tr>
            <td><label for="emailId">Email ID</label></td>
            <td><input type="email" name="" id="emailId"></td>
          </tr>
          <tr>
            <td><label for="MobileNO.">Mobile No.</label></td>
            <td><input type="mobile" name="" id="MobileNO."></td>
          </tr>
          <tr>
            <td><label for="Address">Address</label></td>
            <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
          </tr>
          <tr>
            <td><label for="state">State</label></td>
            <td><input type="state" name="" id="state"></td>
          </tr>
          <tr>
            <td><label for="city">City</label></td>
            <td><input type="city" name="" id="city"></td>
          </tr>
          <tr>
            <td><label for=""></label></td>
            <td><input type="submit" name="" id=""></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
